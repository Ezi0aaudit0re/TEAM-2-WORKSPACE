<div ng-controller="MessagesController">
    <div class="container-fluid" class="scroll" id="chatwindow">
        <div class="row" ng-repeat="msg in messages">
            <div class="col-md-8">{{msg.msg}}</div>
            <div class="col-md-4">{{msg.user_id}}</div>
        </div>
    </div>

    <form ng-submit="send()">
        <input type="text" ng-model="text" placeholder="...">
        <input type="submit" value="Send">
    </form>
</div>
