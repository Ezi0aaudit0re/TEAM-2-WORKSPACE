<div ng-controller="ProjectController">
    <ul>
        <li>
            <a id={{project.id}}>
                <div>
                    {{project.name}}
                </div>
                <div>
                    {{project.description}}
                </div>
                <div>
                    {{project.status}}
                </div>
                <div>
                    {{project.created_date}}
                </div>
                <div>
                    {{project.updated_date}}
                </div>
                <div ng-repeat="task in project.tasks">
                    <div>
                        {{task.name}}
                    </div>
                    <div>
                        {{task.status}}
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="showTask(task.id)">View</button>
                </div>
                <button type="button" class="btn btn-primary" ng-click="createNewTask()">New Task</button>
            </a>
        </li>
    </ul>
</div>
