<div ng-controller="TaskController">
    <ul>
        <li>
            <a id={{task.id}}>
                <div>
                    {{task.name}}
                </div>
                <div>
                    {{task.description}}
                </div>
                <div>
                    {{task.priority}}
                </div>
                <div>
                    {{task.status}}
                </div>
                <div>
                    {{task.created_at}}
                </div>
                <div>
                    {{task.updated_at}}
                </div>
                <div>
                    {{task.assigned_to_user}}
                </div>
                <div>
                    {{task.assigned_by_user}}
                </div>
            </a>
        </li>
    </ul>
</div>
