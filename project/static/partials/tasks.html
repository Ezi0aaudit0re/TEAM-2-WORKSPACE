<div ng-controller="TasksController">
    <ul>
        <li ng-repeat="task in tasks">
            <a id={{task.id}}>
                <div>
                    {{task.name}}
                </div>
                <div>
                    {{task.priority}}
                </div>
                <div>
                    {{task.status}}
                </div>
                <div>
                    {{task.due_date}}
                </div>
            </a>
        </li>
    </ul>
</div>
