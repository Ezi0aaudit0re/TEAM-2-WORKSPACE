<div class="container">

    <div>
        <form class="form-signin" ng-submit="createNewUser()">
            <h2 class=" form-signin-heading">Please sign up</h2>

            <label for="inputFirstName" class="sr-only">First Name</label>
            <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus ng-model="user.firstName">
            <label for="inputLastName" class="sr-only">Last Name</label>
            <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus ng-model="user.lastName">

            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="user.emailAddress">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="user.username">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">
            <div class="checkbox">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
    </div>

    <div>
        <form class="form-signin" ng-submit="getNewUser()">
            <h2 class=" form-signin-heading">Already signed up? Please log in</h2>

            <label for="inputEmail" class="sr-only">Email address or Username</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="user.emailAddress">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="user.username">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">
            <div class="checkbox">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
        </form>
    </div>

</div>
<!-- /container -->
